# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ninjapark-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        run: |
          npm install
          cd frontend
          npm run build

      - name: Prepare standalone deployment
        run: |
          cd frontend
          mkdir -p deploy
          # Copy standalone build to .next/standalone (where wrapper expects it)
          mkdir -p deploy/.next/standalone
          cp -r .next/standalone/. deploy/.next/standalone/
          # Copy static files
          mkdir -p deploy/.next/static
          cp -r .next/static/. deploy/.next/static/
          # Copy public files
          cp -r public deploy/public
          # Copy server wrapper to root (this is what Azure will run)
          cp server.js deploy/server.js
          # Remove package.json to prevent Azure from running npm install
          rm -f deploy/package.json deploy/package-lock.json
          # List structure for debugging
          echo "Deployment structure:"
          ls -la deploy/
          ls -la deploy/.next/ || true

      - name: Create deployment package
        run: |
          cd frontend/deploy
          zip -r ../../release.zip .
          cd ../..
          echo "Package contents:"
          unzip -l release.zip | head -20

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Unzip artifact for deployment
        run: |
          unzip -o node-app/release.zip -d deploy
          ls -la deploy/
          ls -la deploy/.next/ || echo "No .next directory found!"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4CD647FF10AE4544941B0995E944D9A3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D135D25EB3E54392A4E72CC71E74CED2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0AF2A0DBCD8A423487D785FEE447320A }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ninjapark-frontend'
          slot-name: 'Production'
          package: deploy