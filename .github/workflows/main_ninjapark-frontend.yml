# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ninjapark-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        env:
          NEXT_PUBLIC_API_URL: https://ninjainflablepark-gbhwbbdna5hjgvf9.centralindia-01.azurewebsites.net/api/v1
        run: |
          npm install
          cd frontend
          npm run build

      - name: Prepare standalone deployment
        run: |
          cd frontend
          mkdir -p deploy
          # Copy standalone build with all its contents
          mkdir -p deploy/.next/standalone
          cp -r .next/standalone/. deploy/.next/standalone/
          
          # CRITICAL: Copy static files to where standalone server expects them
          # The standalone server runs from .next/standalone/frontend/server.js
          # and expects static files at .next/standalone/frontend/.next/static
          mkdir -p deploy/.next/standalone/frontend/.next/static
          cp -r .next/static/. deploy/.next/standalone/frontend/.next/static/
          
          # Copy public files to where standalone server expects them
          mkdir -p deploy/.next/standalone/frontend/public
          cp -r public/. deploy/.next/standalone/frontend/public/
          
          # Copy server wrapper to root (this is what Azure will run)
          cp server.js deploy/server.js
          # Create minimal package.json (no dependencies needed - Next.js standalone is self-contained)
          echo '{"name":"ninjapark-frontend","version":"1.0.0","private":true,"scripts":{"start":"node server.js"},"engines":{"node":">=18.0.0"}}' > deploy/package.json
          
          # List structure for debugging
          echo "Deployment structure:"
          ls -la deploy/
          ls -la deploy/.next/standalone/frontend/ || true
          ls -la deploy/.next/standalone/frontend/.next/ || true
          ls -la deploy/.next/standalone/frontend/.next/static/ || true
          ls -la deploy/.next/standalone/frontend/public/ || true

      - name: Create deployment package
        run: |
          cd frontend/deploy
          zip -r ../../release.zip .
          cd ../..
          echo "Package contents:"
          unzip -l release.zip | head -20

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Unzip artifact for deployment
        run: |
          unzip -o release.zip -d deploy
          ls -la deploy/
          ls -la deploy/.next/ || echo "No .next directory found!"

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ninjapark-frontend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy