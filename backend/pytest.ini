[pytest]
DJANGO_SETTINGS_MODULE = ninja_backend.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=apps
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=50
testpaths = apps
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
