<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe - Ninja Inflatable Park</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        button {
            background: #FF5722;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e64a19;
        }

        .success-icon {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Unsubscribe</h1>
        <p>Are you sure you want to stop receiving marketing emails from Ninja Inflatable Park for <strong>{{ email
                }}</strong>?</p>
        <p style="font-size: 12px; color: #999;">(Transactional emails like bookings and waivers will still be sent.)
        </p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, Unsubscribe Me</button>
        </form>
    </div>
</body>

</html>
